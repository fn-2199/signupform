<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side" onmousedown="return false" onselectstart="return false">
            <div class="logo">
                <div class="neon-sign">自由城市</div>
                <h1 class="animate__animated animate__flash">Welcome to Free City !</h1>
            </div>
        </div>
        
        <div class="right-side">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#" method="post" id="form">
                <div>
                    <label for="fName">
                        <span>FIRST NAME</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text"id="fName" name="fName" required>
                </div>

                <div>
                    <label for="lName">
                        <span>LAST NAME</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text"id="lName" name="lName" required>
                </div>

                <div>
                    <label for="email">
                        <span>EMAIL</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone">
                        <span>PHONE</span>
                    </label>
                    <input type="tel" name="phone" id="phone" pattern="/^[\d ()+-]+$/" title="Valid characters: digits, parenthesis, minus and plus signs.">
                </div>

                <div>
                    <label for="password">
                        <span>PASSWORD</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="password" name="password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character" required>
                </div>

                <div>
                    <label for="password2">
                        <span>CONFIRM PASSWORD</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="password" name="password2" id="password2" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
                </div>
            </form>

            <div class="bottom">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
